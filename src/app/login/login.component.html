<div class="jumbotron" style="text-align:center">
  <div class="container">
    <h1 class="display-3">Welcome to News Hub</h1>
    <p class="lead">Please Log In </p>
  </div>
</div>


<div class="container">
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="email" #em1="ngModel" name="email" [(ngModel)]="email" aria-describedby="emailHelp" placeholder="Enter email" >
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    <span class="validation" *ngIf="!em1.valid&&em1.touched">Invalid email</span>

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
</form>
<pre id="status"></pre>
</div>
