<div class="jumbotron" style="text-align:center">
  <div class="container">
    <h1 class="display-3">Welcome to News Hub</h1>
    <p class="lead">Register to gain access to all Top News feeds around the world </p>
  </div>
</div>
<div class="container">
<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="email" name="password" [(ngModel)]="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary" (click)="register()" >Submit</button>
</form>
</div>
