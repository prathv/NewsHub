<div class="jumbotron" style="text-align:center">
  <div class="container">
    <h1 class="display-3">Welcome to News Hub</h1>
    <p class="lead">Register to gain access to all Top News feeds around the world </p>
  </div>
</div>
<div class="container">
<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" placeholder="Enter Name">
  </div>
    <div>
   <label for="exampleInputEmail1">Email address</label>
     <input type="email" class="form-control" [(ngModel)]='email' #em1="ngModel" name="email" placeholder="Email" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
     <span class="alert alert-danger" style="float:right" *ngIf="!em1.valid&&em1.touched">Invalid email</span>
   </div>
   <div>
     <label for="exampleInputPassword1">Password</label>
     <input type="password" class="form-control" id="password" name="password"  [(ngModel)]='password' placeholder="Password" required #pass1="ngModel">
     <span class="alert alert-danger" style="float:right" *ngIf="!pass1.valid&&pass1.touched">Required</span>
   </div>

  <button style="float:right" [disabled]="!(em1.valid&&pass1.valid)" type="submit" class="btn btn-primary" (click)="register()" >Submit</button>
</form>
</div>
